<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .products, .cart {
      max-width: 800px;
      margin: auto;
      margin-bottom: 40px;
    }

    .product, .cart-item {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .cart h2 {
      text-align: center;
    }

    .cart-item {
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="products">
    <h2>Products</h2>
    <div class="product">
      <div>
        <h3>A Class</h3>
        <p>$62000</p>
      </div>
      <button onclick="addToCart('A class', 62000)">Add to Cart</button>
    </div>

    <div class="product">
      <div>
        <h3>Product B</h3>
        <p>$15.00</p>
      </div>
      <button onclick="addToCart('Product B', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <div>
        <h3>Product C</h3>
        <p>$20.00</p>
      </div>
      <button onclick="addToCart('Product C', 20)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="total">0</span></h3>
  </div>

  <script>
    const cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      cart.forEach((item, index) => {
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>$${item.price.toFixed(2)}</span>
          </div>
        `;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }function updateCart() {
  const cartItemsDiv = document.getElementById('cart-items');
  cartItemsDiv.innerHTML = '';
  cart.forEach((item, index) => {
    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name} (x${item.quantity})</span>
        <span>$${(item.price * item.quantity).toFixed(2)}</span>
        <button onclick="removeFromCart(${index})">Remove</button>
      </div>
    `;
  });
  document.getElementById('total').innerText = total.toFixed(2);
}

function removeFromCart(index) {
  total -= cart[index].price * cart[index].quantity;
  cart.splice(index, 1);
  updateCart();
}

  </script>

</body>
</html>
